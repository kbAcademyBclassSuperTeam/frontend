{% extends "base.html" %}

{% block content %}
<div class="main-frame row">
    <div class="ai-screen col-4">
        <div class="ai-screen-title d-flex">
            <p class="m-0">AI 일반 행원 김범수</p>
        </div>
        <div class="ai-screen-main">
        </div>
    </div>
    <div class="chatbot-screen col-8 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="body">
        </div>
        <div class="input_bar">
          <form class="form">
            <input type="text" class="form_input">
            <button class="btn">전송</button>
          </form>
        </div>
      </div>
    </div>
</div>
<style scoped>

    .main-frame {
        height: 56rem;
    }

    .ai-screen-title {
        background-color: #f8a70c;
        height: 10%;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .ai-screen-main {
        background-color: black;
        height: 90%;
    }
    
    .chatbot-screen {
      background-color : #F0F0F0;
    }

    .body {
      height : 95%;
    }

    .input_bar {
      height : 5%;
      width : 100%;
      background-color : #FFFFFF;
    }

    .form_input {
      width : 85%;
      height : 5%;
      font-size : 20px;
      border : transparent;
    }

    .btn {
      padding : 0px;
      width : 10%;
    }

    .container {
      padding : 0px;
      width: 70%;
      height : 100%;
      background-color: #9bbbd4;
    }

</style>
<script>
  document.body.style.overflow = "hidden"
</script>
{% endblock %}
